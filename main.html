<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="video-player" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <button class="player__video toggle">►</button> <!-- Play/Pause Button -->

    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
